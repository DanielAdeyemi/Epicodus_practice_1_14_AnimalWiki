<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>

<body>
  <div class="container">
    <h3>This Animal Wiki</h3>
    <form>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="animal" id="choice1" value="Snake" checked>
        <label class="form-check-label" for="snake">
        Snakes
      </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="animal" id="choice2" value="Turtle">
        <label class="form-check-label" for="turtle">
        Turtles
      </label>
      </div>
      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="animal" id="choice3" value="Cougar">
        <label class="form-check-label" for="cougar">
        Cougars
      </label>
      </div>
      <button type="button submit" class="btn btn-primary">Let's see</button>
    </form>
    <div id="snakes">
      Snakes
    </div>
    <div id="turtles">
      Turtles
    </div>
    <div id="cougars">
      cougars
    </div>
  </div>
</body>

</html>
